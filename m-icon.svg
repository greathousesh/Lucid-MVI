<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky blue background circle -->
  <defs>
    <linearGradient id="skyBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#4682B4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#skyBlueGradient)" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Letter M in white -->
  <text x="32" y="44" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#FFFFFF" 
        stroke="#4682B4" 
        stroke-width="0.5">M</text>
  
  <!-- Optional: Add a subtle inner shadow for depth -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" opacity="0.6"/>
</svg>
